apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    compile files('libs/android-support-v4.jar')
    // unused but needed for IncrementalCompilationMultiProjectIT.testAndroid to check if non-local dependency affects IC
    compile 'io.reactivex:rxjava:1.1.9'
    compile 'com.loopj.android:android-async-http:1.4.9'
}

android {
    compileSdkVersion android_sdk_version

    defaultConfig {
        minSdkVersion 7
        targetSdkVersion android_sdk_version
    }

    flavorDimensions "myFlavor"
    productFlavors {
        flavor1 {
            dimension "myFlavor"
        }
        flavor2 {
            dimension "myFlavor"
        }
    }

    publishNonDefault true
    lintOptions.abortOnError = false
}
